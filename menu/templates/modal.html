<div
  class="modal fade"
  id="saleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="saleModalTitle"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="saleModalTitle">Modal title</h5>
      </div>
      <div class="modal-body" id='modalSaleBody'></div>
      <div class="modal-footer">
        <button type="button" id='btnCloseSaleModal' class="btn btn-secondary" data-dismiss="modal">
          Fechar
        </button>
        <button type="button" id="btnFinishSale" class="btn btn-primary">Finalizar Venda</button>
        <button type="button" id="btnNewClient" class="btn btn-primary" style='background-color:green;border-color:#006000;'>Novo Cliente</button>

      </div>
    </div>
  </div>
</div>
